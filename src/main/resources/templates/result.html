<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1">
		<tr>
			<th>ID</th>
			<th>職員名</th>
			<th>性別</th>
			<th>役職</th>
		</tr>
		
		<!--
		<tr>
			<th><span th:text="${id}"></span></th>
			<th><span th:text="${name}"></span></th>
			<th><span th:text="${sex}"></span></th>
			<th><span th:text="${position}"></span></th>
		</tr>
		-->
		  
		<tr th:each="info: ${ksk.shokuin}">

			<td th:text="${info.position}"></td>
		</tr>
		

	</table>
						<!-- Controllerのアノテーションへ飛ぶ -->
	<a href="search.html" th:href="@{search}">入力画面へ</a>
</body>
